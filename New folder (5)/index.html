<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل ارز به دلار</title>
    <style>
        *{
            font-family: 'Vazir', Tahoma, Arial, sans-serif;
        }
        body {
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Vazir', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #f0f4f8;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        h2 {
            padding: 10px;
            margin: 0;
            text-align: center;
            font-weight: 800;
            letter-spacing: 1.1px;
            color: #ffd54f;
            text-shadow: 1px 1px 6px #0008;
        }

        .container {
            padding: 10px;
            max-width: 480px;
            margin: auto;
        }

        .section {
            border-radius: 10px;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 213, 79, 0.15);
            color: #ffd54f;
            font-weight: 0;
            font-size: 20px;
            box-shadow: 0 0 15px #ffd54f88;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
        }

        input {
            padding: 6px;
            width: 80%;
            max-width: 260px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            outline: none;
            box-shadow: inset 0 0 10px #0008;
            background: #2e4a7a;
            color: #fff;
            transition: box-shadow 0.3s ease;
            text-align: left;
            box-sizing: border-box;
        }

        input[type="number"]:focus{
            box-shadow: inset 0 0 12px #ffd54f;
        }
        ::placeholder{
            font-size: 14.4px;
            text-align: center;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .positive {
            color: lime;
        }

        .negative {
            color: red;
        }

        .dollar-diff {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <h2>تبدیل ارز به دلار</h2>
    <div class="container">

        <label>نرخ دلار در ایران (تومان):</label>
        <input type="number" id="rateIRR" oninput="calculateAll()" placeholder="نرخ خرید دلار توسط صراف (مثلاً 90000)">

        <div class="section">
            <h3>دینار بحرینی</h3>
            <label>مبلغ دینار بحرینی:</label>
            <input type="number" id="bhdAmount" oninput="calculateAll()">
            <div>نرخ بحرین (2.6446): <span id="bhdBahrain">0 دلار</span></div>
            <div>نرخ مشهد (2.5567): <span id="bhdIran">0 دلار</span></div>
            <div class="dollar-diff" id="bhdDollarDiff">0 دلار</div>
            <div class="result" id="bhdProfit">0 تومان</div>
        </div>

        <div class="section">
            <h3>ریال سعودی</h3>
            <label>مبلغ ریال سعودی:</label>
            <input type="number" id="sarAmount" oninput="calculateAll()">
            <div>نرخ عربستان (0.26667): <span id="sarSaudi">0 دلار</span></div>
            <div>نرخ ایران (0.259): <span id="sarIran">0 دلار</span></div>
            <div class="dollar-diff" id="sarDollarDiff">0 دلار</div>
            <div class="result" id="sarProfit">0 تومان</div>
        </div>

        <div class="section">
            <h3>ریال عمانی</h3>
            <label>مبلغ ریال عمانی:</label>
            <input type="number" id="omrAmount" oninput="calculateAll()">
            <div>نرخ عمان (2.58085): <span id="omrOman">0 دلار</span></div>
            <div>نرخ ایران (2.51111): <span id="omrIran">0 دلار</span></div>
            <div class="dollar-diff" id="omrDollarDiff">0 دلار</div>
            <div class="result" id="omrProfit">0 تومان</div>
        </div>

    </div>

    <script>
        function calculateAll() {
            let rateIRR = parseFloat(document.getElementById("rateIRR").value) || 0;

            // بحرین
            let bhdAmount = parseFloat(document.getElementById("bhdAmount").value) || 0;
            let bhdBahrain = Math.round(bhdAmount * 2.6446);
            let bhdIran = Math.round(bhdAmount * 2.5567);
            document.getElementById("bhdBahrain").textContent = bhdBahrain + " دلار";
            document.getElementById("bhdIran").textContent = bhdIran + " دلار";
            let bhdDiff = bhdBahrain - bhdIran;
            setDollarDisplay("bhdDollarDiff", bhdDiff);
            setProfitDisplay("bhdProfit", bhdDiff * rateIRR);

            // سعودی
            let sarAmount = parseFloat(document.getElementById("sarAmount").value) || 0;
            let sarSaudi = Math.round(sarAmount * 0.26667);
            let sarIran = Math.round(sarAmount * 0.259);
            document.getElementById("sarSaudi").textContent = sarSaudi + " دلار";
            document.getElementById("sarIran").textContent = sarIran + " دلار";
            let sarDiff = sarSaudi - sarIran;
            setDollarDisplay("sarDollarDiff", sarDiff);
            setProfitDisplay("sarProfit", sarDiff * rateIRR);
            // عمان
            let omrAmount = parseFloat(document.getElementById("omrAmount").value) || 0;
            let omrOman = Math.round(omrAmount * 2.58085);
            let omrIran = Math.round(omrAmount * 2.51111);
            document.getElementById("omrOman").textContent = omrOman + " دلار";
            document.getElementById("omrIran").textContent = omrIran + " دلار";
            let omrDiff = omrOman - omrIran;
            setDollarDisplay("omrDollarDiff", omrDiff);
            setProfitDisplay("omrProfit", omrDiff * rateIRR);
        }

        function setProfitDisplay(id, value) {
            let el = document.getElementById(id);
            el.textContent = numberWithCommas(Math.round(value)) + " تومان";
            if (value > 0) {
                el.className = "result positive";
            } else if (value < 0) {
                el.className = "result negative";
            } else {
                el.className = "result";
            }
        }

        function setDollarDisplay(id, value) {
            let el = document.getElementById(id);
            el.textContent = value + " دلار";
            if (value > 0) {
                el.className = "dollar-diff positive";
            } else if (value < 0) {
                el.className = "dollar-diff negative";
            } else {
                el.className = "dollar-diff";
            }
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>

</body>

</html>
